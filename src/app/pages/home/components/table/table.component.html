<div class="container-fluid table-scroll shadow-lg p-3">
    <div class="d-flex w-100 justify-content-end align-items-center">
        <button class="btn btn-success px-5 d-flex justify-content-center align-items-center"><mat-icon class="mx-2">library_add</mat-icon> {{ new }}</button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
        <thead class="text-table table-secondary fs-6">
            <tr>
                <th>Modificar</th>
                @for(name of columnNames; track name){
                <th>{{ name }}</th>
                }
            </tr>
        </thead>
        <tbody class="fs-6">
            @for(row of data; track row){
            <tr>
                <td>
                    <button class="btn btn-success text-table text-light link-dark m-2" (click)="updateElement(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
                @for(key of valuesColumn;track key){
                <td>{{ row[key] }}</td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
