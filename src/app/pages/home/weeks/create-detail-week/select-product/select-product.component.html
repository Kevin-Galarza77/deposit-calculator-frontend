<div class="w-100 p-4">

    <button (click)="close()" type="button" class="position-absolute top-0 end-0 m-2 btn btn-danger border border-dark">X</button>

    <h3 class="text-danger w-100 text-center fw-bolder">PRODUCTOS</h3>
    <mat-divider class="w-100 mb-3 mt-1"></mat-divider>

    <div class="mb-3 w-100">
        <input type="text" placeholder="Buscar" class="form-control w-100" (input)="filterProducts($event)">
    </div>

    @for (product of products; track product.product_id) {
    <div (click)="saveProduct(product)" class="w-100 bg-selected px-3 rounded-2 m-1 d-flex justify-content-between align-items-center flex-wrap pointer">
        <p class="py-3 m-0 fw-bolder">{{ product.product_name }}</p>
        <p class="py-3 m-0 text-primary text-decoration-underline">Seleccionar</p>
    </div>
    }

</div>
