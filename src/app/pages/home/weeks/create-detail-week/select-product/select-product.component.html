<div class="w-100 p-4">

    <button (click)="close()" type="button" class="position-absolute top-0 end-0 m-2 btn btn-danger">X</button>

    <h3 class="text-danger w-100 text-center">PRODUCTOS</h3>
    <mat-divider class="w-100 my-3"></mat-divider>

    <div class="form-floating mb-3 w-100">
        <input type="text" class="form-control" (input)="filterProducts($event)">
        <label for="floatingInput">Buscar</label>
    </div>

    @for (product of products; track product.product_id) {
    <div (click)="saveProduct(product)" class="w-100 d-flex justify-content-between align-items-center flex-wrap pointer">
        <p class="py-3 m-0 fw-bolder">{{ product.product_name }}</p>
        <p class="py-3 m-0 text-primary text-decoration-underline">Seleccionar</p>
    </div>
    <mat-divider class="w-100"></mat-divider>
    }

</div>
