<form [formGroup]="detail" (ngSubmit)="create_update_CreditDetail()" class="container-fluid p-4">

    <h3 class="text-danger w-100 text-center fw-bolder">{{ title }}</h3>
    <h3 class="text-danger w-100 text-center">{{ date | date: 'EEEE, d MMMM y' | uppercase}} </h3>

    <mat-divider class="w-100 mt-3 mb-4"></mat-divider>

    <div class="row w-100">
        <mat-form-field class="col" appearance="outline">
            <mat-label>ENTIDAD</mat-label>
            <input matInput type="text" autocomplete="off" min="1" readonly formControlName="credit_people_name" required>
        </mat-form-field>
        <div class="col-auto">
            <button (click)="selectEntity()" [disabled]="!section" type="button" class="btn btn-secondary m-2 d-flex justify-content-center align-items-center"><mat-icon>{{ detail.value.credit_people_id ? 'autorenew' : 'search' }}</mat-icon>{{ detail.value.credit_people_id ? 'Cambiar' : 'Seleccionar' }}</button>
        </div>
    </div>

    <mat-divider class="w-100 mb-4"></mat-divider>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descripción</mat-label>
        <textarea matInput type="text" autocomplete="off" min="1" formControlName="credit_detail_description" required></textarea>
    </mat-form-field>

    <mat-divider class="w-100 mb-4"></mat-divider>

    <div class="row">
        <mat-form-field class="col" appearance="outline">
            <mat-label>Dinero</mat-label>
            <input matInput type="number" autocomplete="off" min="1" formControlName="credit_detail_value" required>
        </mat-form-field>
        @if (!section) {
        <mat-form-field class="col" appearance="outline">
            <mat-label>ESTADO</mat-label>
            <mat-select formControlName="credit_detail_status" required>
                <mat-option [value]="1">PENDIENTE</mat-option>
                <mat-option [value]="2">PAGADO</mat-option>
            </mat-select>
        </mat-form-field>
        }@else {
        <div class="col"></div>
        }
    </div>

    <mat-divider class="w-100 mb-4"></mat-divider>

    <div class="w-100 d-flex justify-content-around align-items-center flex-wrap mt-3 mb-2">
        <button type="button" (click)="close()" class="btn btn-dark px-4 m-1 d-flex justify-content-center align-items-center"><mat-icon class="mx-1">cancel</mat-icon>Cancelar</button>
        <button type="submit" [disabled]="detail.invalid" class="btn btn-success px-4 m-1 d-flex justify-content-center align-items-center"><mat-icon class="mx-1">save</mat-icon>{{ section ? ' Crédito' : ' Cambios' }}</button>
    </div>

</form>
