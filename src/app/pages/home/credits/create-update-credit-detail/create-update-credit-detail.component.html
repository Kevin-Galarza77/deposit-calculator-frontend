<form [formGroup]="detail" (ngSubmit)="create_update_CreditDetail()" class="container-fluid p-4">

    <h3 class="text-danger w-100 text-center">{{ title }}</h3>
    <h3 class="text-danger w-100 text-center">{{ date | date: 'EEEE, MMMM d, y' | titlecase}} </h3>
    <mat-divider class="w-100 mt-3 mb-4"></mat-divider>

    <div class="w-100 d-flex justify-content-between align-items-start flex-wrap">
        <mat-form-field appearance="outline">
            <mat-label>Persona</mat-label>
            <input matInput type="text" autocomplete="off" min="1" readonly formControlName="credit_people_name" required>
        </mat-form-field>
        <button (click)="selectProduct()" [disabled]="!section" type="button" class="btn btn-secondary m-2">{{
            detail.value.product_id ? 'Cambiar' : 'Seleccionar' }}</button>
    </div>
    @if (!section) {
    <mat-divider class="w-100 mb-4"></mat-divider>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>ESTADO</mat-label>
        <mat-select formControlName="credit_detail_status" required>
            <mat-option [value]="1">PENDIENTE</mat-option>
            <mat-option [value]="2">PAGADO</mat-option>
        </mat-select>
    </mat-form-field>
    }
    <mat-divider class="w-100 mb-4"></mat-divider>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput type="text" autocomplete="off" min="1" formControlName="credit_detail_description" required></textarea>
    </mat-form-field>
    <mat-divider class="w-100 mb-4"></mat-divider>
    <mat-form-field appearance="outline">
        <mat-label>Dinero</mat-label>
        <input matInput type="number" autocomplete="off" min="1" formControlName="credit_detail_value" required>
    </mat-form-field>
    <mat-divider class="w-100 mb-4"></mat-divider>
    <div class="w-100 d-flex justify-content-around align-items-center flex-wrap mt-3 mb-2">
        <button type="button" (click)="close()" class="btn btn-dark px-5 m-1">Cancelar</button>
        <button type="submit" [disabled]="detail.invalid" class="btn btn-success px-4 m-1">{{ section ? 'Crear Fiado' :
            'Guardar Cambios' }}</button>
    </div>

</form>
