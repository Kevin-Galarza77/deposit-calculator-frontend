<form [formGroup]="person" (ngSubmit)="create_update_Person()" class="container-fluid p-4">

    <h3 class="text-danger w-100 text-center fw-bolder">{{ title }}</h3>
    <mat-divider class="w-100 mt-3 mb-4"></mat-divider>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Entidad:</mat-label>
        <input matInput type="text" oninput="this.value = this.value.toUpperCase()" autocomplete="off" formControlName="credit_people_name" required>
    </mat-form-field>

    <div class="w-100 d-flex justify-content-around align-items-center flex-wrap mt-3 mb-2">
        <button type="button" (click)="close()" class="btn btn-dark px-5 m-1 d-flex justify-content-center align-items-center"><mat-icon class="mx-1">cancel</mat-icon> Cancelar</button>
        <button type="submit" [disabled]="person.invalid" class="btn btn-success px-5 m-1 d-flex justify-content-center align-items-center"><mat-icon class="mx-1">save</mat-icon> {{ section ? ' Persona' : ' Cambios' }}</button>
    </div>

</form>
