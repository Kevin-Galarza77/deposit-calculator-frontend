<main class="container-fluid mt-3">
    <h1 class="w-100 text-center">PRODUCTOS</h1>
    <mat-divider class="w-100 mb-3"></mat-divider>
    <div class="w-100 d-flex justify-content-between align-items-center flex-wrap">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Buscar</label>
        </div>
        <button class="btn btn-success" (click)="updateProduct()">Agregar Producto</button>
    </div>
    <div class="row flex-wrap">

        @for(product of products; track product.product_id){
        <div ngfor class="card m-4 shadow" style="width: 18rem;">
            <img [src]="product.product_img" class="card-img-top shadow" [alt]="product.product_name">
            <div class="card-body">
                <h5 class="card-title fw-bolder w-100 text-center">{{ product.product_name }}</h5>
                <div class="d-flex justify-content-between align-items-center w-100 flex-wrap">
                    <p class="fw-bolder p-0 m-0">Precio Compra:</p>
                    <p class="p-0 m-0">{{ product.product_sale_price | currency:'USD' }}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center w-100 flex-wrap">
                    <p class="fw-bolder p-0 m-0">Precio Venta:</p>
                    <p class="p-0 m-0">{{ product.product_purchase_price | currency:'USD' }}</p>
                </div>
                <div class="w-100 d-flex justify-content-around align-items-center flex-wrap mt-2">
                    <button (click)="updateProduct(product)" class="btn btn-success m-1">Modificar</button>
                    <button (click)="updateProduct(product)" class="btn btn-danger m-1">Eliminar</button>
                </div>
            </div>
        </div>
        }
    </div>
</main>
